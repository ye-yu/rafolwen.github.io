<div class="flex-col" name="blog-container" style="gap: 24px">
  <div class="flex-col" name="blog-header">
    {{ before }}
    <div class="blog-title">
      <span style="padding-right: 8px">
        <img src="assets/link.svg" alt="link" />
      </span>
      <a href="{{ link }}" style="color: #333; font-weight: 700">
        {{ title }}
      </a>
    </div>
    <div class="blog-timestamp">{{ description }}</div>
  </div>
  <div class="divider"></div>
  <div class="flex-col" name="blog-content">{{ content }}</div>
</div>
